buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.akhikhl.gretty:gretty:+"
    }
}

apply plugin: "war"
apply plugin: 'org.akhikhl.gretty'

repositories {
    jcenter()
}

dependencies {
    compile 'org.springframework:spring-webmvc:5.0.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.3'
    compile 'org.hibernate:hibernate-entitymanager:5.2.9.Final'
    compile 'org.springframework.data:spring-data-jpa:2.0.2.RELEASE'
    testCompile 'junit:junit:4.12'
}
